name: ci

on: [push, pull_request]

jobs:
  build:
    name: ci
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Downloading go dependencies
        run: go mod tidy

      - name: sync the vendor directory
        run: go mod vendor

      - name: Build command-line tool
        run: make buildke

      - uses: actions/upload-artifact@v2
        if: github.event_name == 'push'
        with:
          name: kubeeye
          path: kubeeye

      - name: Push Docker image
        env:
          # 指定自己的仓库地址
          docker_repo: panzhen666888
          # 指定镜像名称
          image_name: kubeeye
          # 指定镜像标签
          tag: 0.0.2
        run: |
          docker version
          docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }} https://hub.docker.com/
          docker build . --file Dockerfile --tag $docker_repo/$image_name:$tag
          docker push $docker_repo/$image_name:$tag