# permissions for end users to edit pluginsubscriptions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pluginsubscription-editor-role
rules:
- apiGroups:
  - kubeeye.kubesphere.io
  resources:
  - pluginsubscriptions
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kubeeye.kubesphere.io
  resources:
  - pluginsubscriptions/status
  verbs:
  - get
